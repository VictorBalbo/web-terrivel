<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Web Terrivel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
	<form action="http://terrivel.herokuapp.com/monster" method="POST">
		<label>POST</label>
		<fieldset>
			<label for="num_pedras">Numero de Pedras: </label>
			<input type="number" name="num_pedras" id="num_pedras" min=0 value=10>		
		
			<label for="tam_pedras">Tamanho das Pedras: </label>
			<input type="number" name="tam_pedras" id="tam_pedras" min=1 max=7 value=3 step=0.5>		
		
			<label for="nome">Nome do monstro: </label>
			<input type="text" name="nome" pattern="^[A-Za-z]+$">		

			<label for="corCeu1">Cor do Céu 1: </label>
			<input type="color" name="corCeu1" value="#1de8f8">		
		
			<label for="corCeu2">Cor do Céu 2: </label>
			<input type="color" name="corCeu2" value="#e73240">		
		
			<label for="tipo_pedras">Tipo de pedra: </label>
			<select name="tipo_pedras">
				<option value="marroada">Marroada</option>
				<option value="ametista">Ametista</option>
				<option value="topazio">Topazio</option>
				<option value="espinela">Espinela</option>
			</select>
			
			<label for="tipo_pedras_sortidas">Tipo sortido: </label>
			<label><input type="radio" name="tipo_pedras_sortidas" value="sim" checked> Sim</label>
			<label><input type="radio" name="tipo_pedras_sortidas" value="não"> Não</label>
			<button>Submit</button>
		</fieldset>	
	</form>
